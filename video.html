<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #000;
            --accent: #38bdf8;
            --curtain-color: #7a0000; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary-bg);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 1. LUXURY INTRO --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1.5s ease;
        }

        .intro-title {
            font-size: 0.8em;
            letter-spacing: 12px;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1.5s forwards 0.5s;
        }

        .intro-main-text {
            font-size: 3.5em;
            font-weight: 800;
            letter-spacing: -2px;
            overflow: hidden;
        }

        .text-reveal {
            display: inline-block;
            transform: translateY(100%);
            animation: reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards 0.8s;
        }

        @keyframes reveal { to { transform: translateY(0); } }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* --- 2. SMOOTH CURTAIN SYSTEM --- */
        .curtain-container {
            position: fixed;
            inset: 0;
            display: flex;
            z-index: 5000;
            pointer-events: none;
            perspective: 1000px; 
        }

        .curtain-part {
            flex: 1;
            height: 100%;
            background: var(--curtain-color);
            background-image: linear-gradient(90deg, 
                rgba(0,0,0,0.4) 0%, 
                rgba(255,255,255,0.1) 25%, 
                rgba(0,0,0,0.4) 50%, 
                rgba(255,255,255,0.1) 75%, 
                rgba(0,0,0,0.4) 100%);
            background-size: 80px 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
            transition: 
                transform 2.5s cubic-bezier(0.6, 0.05, 0.01, 0.99), 
                opacity 2s ease,
                filter 2s ease;
        }

        .curtain-left { 
            transform-origin: left;
            border-right: 2px solid rgba(0,0,0,0.3);
        }
        .curtain-right { 
            transform-origin: right;
            border-left: 2px solid rgba(0,0,0,0.3);
        }

        /* --- ANIMASI SAAT TERBUKA --- */
        body.open-theater .curtain-left { 
            transform: translateX(-100%) skewX(-5deg); 
            filter: brightness(0.5);
            opacity: 0;
        }
        body.open-theater .curtain-right { 
            transform: translateX(100%) skewX(5deg);
            filter: brightness(0.5);
            opacity: 0;
        }

        /* --- 3. VIDEO FULLSCREEN --- */
        .video-scene {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: #000;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain; 
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 2s ease 1s, transform 3s cubic-bezier(0.1, 0.9, 0.2, 1) 1s;
        }

        body.show-video video {
            opacity: 1;
            transform: scale(1);
        }

        .back-btn {
            position: fixed; top: 30px; left: 30px; z-index: 6000;
            padding: 12px 24px; background: rgba(255,255,255,0.9); color: black;
            text-decoration: none; border-radius: 100px; font-weight: 700;
            font-size: 0.8em; letter-spacing: 1px; transition: 0.3s;
            opacity: 0; transform: translateX(-20px);
        }
        
        body.show-video .back-btn { 
            opacity: 1; 
            transform: translateX(0);
            pointer-events: auto; 
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="intro-title">Presenting</div>
        <div class="intro-main-text">
            <span class="text-reveal">MOMEN INDAH CENAHH</span>
        </div>
    </div>

    <div class="curtain-container">
        <div class="curtain-part curtain-left"></div>
        <div class="curtain-part curtain-right"></div>
    </div>

    <a href="index.html" class="back-btn">â¬… Kembali</a>

    <iframe
        id="mainVideo"
        src="https://drive.google.com/file/d/1BPcLiwPbvFMqe3GaF0UUWNtl0wEnhNHc/preview"
        allow="autoplay; fullscreen"
        allowfullscreen
        style="width:100vw; height:100vh; border:none;">
    </iframe>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const intro = document.getElementById('intro-overlay');
            const video = document.getElementById('mainVideo');
            const body = document.body;

            // video.load();
            // video.onloadeddata = () => { video.currentTime = 0.1; };

            // Alur: Intro -> Buka Gorden -> Efek Petasan -> Video
            setTimeout(() => {
                intro.style.opacity = '0';
                
                setTimeout(() => {
                    intro.style.display = 'none';
                    
                    // 1. Trigger Gorden Buka
                    body.classList.add('open-theater');
                    
                    // 2. Efek Petasan (Kembang Api)
                    launchFireworks();
                    
                    // 3. Munculkan Video
                    setTimeout(() => {
                        body.classList.add('show-video');
                        // video.play().catch(e => console.log("Manual play needed"));
                    }, 200); 

                }, 800);
            }, 4000);

            // Logika Tutup Gorden saat Video Selesai
            video.onended = () => {
                body.classList.remove('show-video');
                setTimeout(() => {
                    body.classList.remove('open-theater');
                }, 1000);
            };
        });

        // Fungsi Kembang Api
        function launchFireworks() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.6 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.6 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
